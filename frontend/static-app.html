<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staples Brain Dashboard</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
        .sidebar {
            background-color: #252526;
            min-height: 100vh;
        }
        .nav-link {
            color: #cccccc;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background-color: #37373d;
        }
        .card {
            background-color: #2d2d2d;
            border: 1px solid #3e3e42;
        }
        .main-content {
            padding: 20px;
        }
        .top-navbar {
            background-color: #252526;
            border-bottom: 1px solid #3e3e42;
        }
        .agent-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-active {
            background-color: #28a745;
        }
        .status-inactive {
            background-color: #dc3545;
        }
        
        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block sidebar p-0">
                <div class="d-flex flex-column p-3">
                    <h5 class="mb-4 text-center">Staples Brain</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a href="#dashboard" class="nav-link active rounded">
                                <i data-feather="home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="/chat" class="nav-link rounded">
                                <i data-feather="message-square"></i> Chat Interface
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="#agents" class="nav-link rounded">
                                <i data-feather="users"></i> Agents
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="#analytics" class="nav-link rounded">
                                <i data-feather="bar-chart-2"></i> Analytics
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="#settings" class="nav-link rounded">
                                <i data-feather="settings"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-10 ms-sm-auto px-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div>
                        <span class="badge bg-primary">Environment: Development</span>
                    </div>
                </div>

                <!-- Agent Stats -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Agents</h5>
                                <p class="card-text h2" id="total-agents">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Active Agents</h5>
                                <p class="card-text h2" id="active-agents">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Conversations</h5>
                                <p class="card-text h2">121</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Memory Usage</h5>
                                <p class="card-text h2">78%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Agent List -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-0">Available Agents</h5>
                                    <small class="text-muted" id="last-refresh-time"></small>
                                </div>
                                <button class="btn btn-primary" onclick="refreshAgents()">
                                    <i data-feather="refresh-cw" class="me-1"></i> Refresh Now
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-dark">
                                        <thead>
                                            <tr>
                                                <th>Status</th>
                                                <th>Name</th>
                                                <th>Type</th>
                                                <th>Version</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="agent-table-body">
                                            <!-- Agents will be loaded here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Fetch agents from the API
            fetchAgents();
        });

        function fetchAgents() {
            // Try to fetch agents from the API first
            fetchAgentsFromAPI()
                .then(success => {
                    if (!success) {
                        console.log('Initial API fetch failed, using placeholder data');
                        displayPlaceholderAgents();
                    }
                    
                    // Set initial refresh time
                    if (!document.getElementById('last-refresh-time').textContent) {
                        const now = new Date();
                        document.getElementById('last-refresh-time').textContent = `Last updated: ${now.toLocaleTimeString()}`;
                    }
                });
        }
        
        function displayPlaceholderAgents() {
            // Show some placeholder agents if the API is not available
            const placeholderAgents = [
                { name: 'Package Tracking Agent', status: 'active', type: 'PACKAGE_TRACKING', version: '1.0', is_system: false },
                { name: 'Reset Password Agent', status: 'active', type: 'RESET_PASSWORD', version: '1.0', is_system: false },
                { name: 'Store Locator Agent', status: 'active', type: 'STORE_LOCATOR', version: '1.0', is_system: false },
                { name: 'Product Information Agent', status: 'active', type: 'PRODUCT_INFO', version: '1.0', is_system: false },
                { name: 'Returns Processing Agent', status: 'active', type: 'RETURNS_PROCESSING', version: '1.0', is_system: false },
                { name: 'Guardrails Agent', status: 'active', type: 'POLICY-ENFORCER', version: '1.0', is_system: true },
                { name: 'General Conversation Agent', status: 'active', type: 'LLM-DRIVEN', version: '1.0', is_system: true }
            ];
            
            displayAgents(placeholderAgents);
            updateAgentStats(placeholderAgents);
        }

        function displayAgents(agents) {
            const tableBody = document.getElementById('agent-table-body');
            tableBody.innerHTML = '';
            
            agents.forEach(agent => {
                const row = document.createElement('tr');
                
                const statusCell = document.createElement('td');
                const statusDot = document.createElement('span');
                statusDot.className = `agent-status ${agent.status === 'active' ? 'status-active' : 'status-inactive'}`;
                statusCell.appendChild(statusDot);
                statusCell.appendChild(document.createTextNode(agent.status || 'Unknown'));
                
                const nameCell = document.createElement('td');
                nameCell.textContent = agent.name;
                
                // Add system badge if this is a system agent
                if (agent.is_system) {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-info ms-2';
                    badge.textContent = 'System';
                    nameCell.appendChild(badge);
                }
                
                const typeCell = document.createElement('td');
                typeCell.textContent = agent.type || 'Standard';
                
                const versionCell = document.createElement('td');
                versionCell.textContent = agent.version || '1.0';
                
                const actionsCell = document.createElement('td');
                const viewBtn = document.createElement('button');
                viewBtn.className = 'btn btn-sm btn-outline-info me-2';
                viewBtn.textContent = 'View';
                
                const testBtn = document.createElement('button');
                testBtn.className = 'btn btn-sm btn-outline-primary';
                testBtn.textContent = 'Test';
                
                actionsCell.appendChild(viewBtn);
                actionsCell.appendChild(testBtn);
                
                row.appendChild(statusCell);
                row.appendChild(nameCell);
                row.appendChild(typeCell);
                row.appendChild(versionCell);
                row.appendChild(actionsCell);
                
                tableBody.appendChild(row);
            });
        }

        function updateAgentStats(agents) {
            document.getElementById('total-agents').textContent = agents.length;
            
            const activeAgents = agents.filter(agent => agent.status === 'active').length;
            document.getElementById('active-agents').textContent = activeAgents;
            
            // Update last refresh time
            const now = new Date();
            document.getElementById('last-refresh-time').textContent = `Last updated: ${now.toLocaleTimeString()}`;
        }
        
        // Function to handle refresh button click
        function refreshAgents() {
            // Get the refresh button and update its state
            const refreshBtn = document.querySelector('.card-header button');
            
            // Disable button and show loading state
            if (refreshBtn) {
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i data-feather="loader" class="spinner me-1"></i> Refreshing...';
                // Re-initialize feather icons for the spinner
                feather.replace();
            }
            
            // Attempt to fetch agents from the API
            fetchAgentsFromAPI()
                .then(success => {
                    console.log('Refresh complete, success:', success);
                    
                    // If API call fails, use placeholder data
                    if (!success) {
                        console.log('Using placeholder data as fallback');
                        displayPlaceholderAgents();
                    }
                })
                .finally(() => {
                    // Re-enable button and restore original state
                    if (refreshBtn) {
                        setTimeout(() => {
                            refreshBtn.disabled = false;
                            refreshBtn.innerHTML = '<i data-feather="refresh-cw" class="me-1"></i> Refresh Now';
                            // Re-initialize feather icons
                            feather.replace();
                        }, 500); // Add a small delay for better UX
                    }
                });
        }
        
        // Function to fetch agents from the API
        function fetchAgentsFromAPI() {
            return new Promise((resolve) => {
                try {
                    // Get the correct API URL (same origin to avoid CORS)
                    const apiUrl = '/api/v1/agents';
                    
                    console.log('Fetching agents from API:', apiUrl);
                    
                    // Add cache buster
                    const cacheBuster = `?t=${new Date().getTime()}`;
                    
                    fetch(apiUrl + cacheBuster)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('API response:', data);
                            
                            if (data.success && data.agents) {
                                // Update UI with the fetched agents
                                displayAgents(data.agents);
                                updateAgentStats(data.agents);
                                
                                // Show total agents including system agents
                                const systemAgents = data.agents.filter(a => a.is_system === true);
                                console.log(`Loaded ${data.agents.length} agents (including ${systemAgents.length} system agents)`);
                                
                                resolve(true);
                            } else {
                                console.error('API response not successful:', data.error || 'Unknown error');
                                resolve(false);
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching agents from API:', error);
                            resolve(false);
                        });
                } catch (error) {
                    console.error('Exception in fetchAgentsFromAPI:', error);
                    resolve(false);
                }
            });
        }
    </script>
</body>
</html>
