<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staples Brain - Customer Engagement AI</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- React App Styles -->
    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* This is just a basic style to ensure the page is set up correctly */
        #root {
            min-height: 100vh;
        }
        
        .nav-link {
            cursor: pointer;
        }
        
        .card {
            margin-bottom: 1.5rem;
        }
        
        .agent-description {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <!-- React Application Root Container -->
    <div id="root">
        <!-- Loading Indicator -->
        <div class="container mt-5">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading Agent Management...</p>
            </div>
        </div>
    </div>
    
    <!-- Inline Agent Management page script -->
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Get the root element
            const root = document.getElementById('root');
            
            // Function to create HTML element with attributes and children
            function createElement(tag, attributes = {}, children = []) {
                const element = document.createElement(tag);
                
                // Set attributes
                Object.entries(attributes).forEach(([key, value]) => {
                    if (key === 'className') {
                        element.className = value;
                    } else if (key === 'onClick') {
                        element.addEventListener('click', value);
                    } else {
                        element.setAttribute(key, value);
                    }
                });
                
                // Add children
                children.forEach(child => {
                    if (typeof child === 'string') {
                        element.appendChild(document.createTextNode(child));
                    } else if (child instanceof Node) {
                        element.appendChild(child);
                    }
                });
                
                return element;
            }
            
            // State variables
            let activeTab = 'all-agents';
            let agents = [];
            let builderAgents = [];
            let isLoading = true;
            let error = null;
            let selectedAgentId = null;  // Track which agent is being edited
            
            // Function to render the page
            function renderPage() {
                // Clear previous content
                root.innerHTML = '';
                
                // Create container
                const container = createElement('div', { className: 'container-fluid p-4' });
                
                // Add heading
                container.appendChild(
                    createElement('h1', { className: 'mb-4' }, ['Agent Management'])
                );
                
                // Create tabs
                const tabs = createElement('ul', { className: 'nav nav-tabs mb-4' });
                
                // All Agents tab
                tabs.appendChild(
                    createElement('li', { className: 'nav-item' }, [
                        createElement('a', { 
                            className: `nav-link ${activeTab === 'all-agents' ? 'active' : ''}`,
                            href: '#',
                            onClick: (e) => {
                                e.preventDefault();
                                activeTab = 'all-agents';
                                renderPage();
                            }
                        }, ['All Agents'])
                    ])
                );
                
                // Agent Builder tab
                tabs.appendChild(
                    createElement('li', { className: 'nav-item' }, [
                        createElement('a', { 
                            className: `nav-link ${activeTab === 'agent-builder' ? 'active' : ''}`,
                            href: '#',
                            onClick: (e) => {
                                e.preventDefault();
                                activeTab = 'agent-builder';
                                renderPage();
                            }
                        }, ['Agent Builder'])
                    ])
                );
                
                container.appendChild(tabs);
                
                // Content based on state
                if (isLoading) {
                    // Loading state
                    container.appendChild(
                        createElement('div', { className: 'd-flex justify-content-center' }, [
                            createElement('div', { className: 'spinner-border text-primary' }, [
                                createElement('span', { className: 'visually-hidden' }, ['Loading...'])
                            ])
                        ])
                    );
                } else if (error) {
                    // Error state
                    container.appendChild(
                        createElement('div', { className: 'alert alert-danger' }, [error])
                    );
                } else {
                    // Tab content
                    const tabContent = createElement('div', { className: 'tab-content' });
                    
                    // All Agents tab content
                    if (activeTab === 'all-agents') {
                        const allAgentsTab = createElement('div', { className: 'tab-pane fade show active' });
                        
                        const card = createElement('div', { className: 'card' });
                        
                        // Card header
                        card.appendChild(
                            createElement('div', { className: 'card-header d-flex justify-content-between align-items-center' }, [
                                createElement('h5', { className: 'mb-0' }, ['System Agents'])
                            ])
                        );
                        
                        // Card body
                        const cardBody = createElement('div', { className: 'card-body' });
                        
                        // Table
                        const table = createElement('table', { className: 'table table-hover' });
                        
                        // Table header
                        const thead = createElement('thead');
                        thead.appendChild(
                            createElement('tr', {}, [
                                createElement('th', {}, ['Name']),
                                createElement('th', {}, ['Type']),
                                createElement('th', {}, ['Description']),
                                createElement('th', {}, ['Status'])
                            ])
                        );
                        table.appendChild(thead);
                        
                        // Table body
                        const tbody = createElement('tbody');
                        
                        // Agent rows
                        agents.forEach(agent => {
                            const row = createElement('tr');
                            
                            // Name column
                            const nameCell = createElement('td');
                            nameCell.appendChild(document.createTextNode(agent.name));
                            
                            if (agent.is_system) {
                                nameCell.appendChild(
                                    createElement('span', { className: 'badge bg-info ms-2' }, ['System'])
                                );
                            }
                            row.appendChild(nameCell);
                            
                            // Type column
                            row.appendChild(
                                createElement('td', {}, [agent.type || 'N/A'])
                            );
                            
                            // Description column
                            row.appendChild(
                                createElement('td', { className: 'agent-description' }, [agent.description || 'No description'])
                            );
                            
                            // Status column
                            row.appendChild(
                                createElement('td', {}, [
                                    createElement('span', { 
                                        className: `badge ${agent.loaded ? 'bg-success' : 'bg-secondary'}`
                                    }, [agent.loaded ? 'Active' : 'Inactive'])
                                ])
                            );
                            
                            tbody.appendChild(row);
                        });
                        
                        table.appendChild(tbody);
                        cardBody.appendChild(table);
                        card.appendChild(cardBody);
                        allAgentsTab.appendChild(card);
                        tabContent.appendChild(allAgentsTab);
                    }
                    
                    // Agent Details view
                    if (activeTab === 'agent-details' && selectedAgentId) {
                        const agent = builderAgents.find(a => a.id === selectedAgentId);
                        
                        if (!agent) {
                            // Agent not found
                            container.appendChild(
                                createElement('div', { className: 'alert alert-danger' }, [
                                    `Agent with ID ${selectedAgentId} not found`
                                ])
                            );
                        } else {
                            // Agent details view
                            const detailsContainer = createElement('div', { className: 'card' });
                            
                            // Card header with back button
                            detailsContainer.appendChild(
                                createElement('div', { className: 'card-header d-flex justify-content-between align-items-center' }, [
                                    createElement('h5', { className: 'mb-0' }, ['Agent Details']),
                                    createElement('button', { 
                                        className: 'btn btn-outline-secondary btn-sm',
                                        id: 'back-to-agents-btn'
                                    }, [
                                        createElement('i', { className: 'bi bi-arrow-left' }),
                                        ' Back to Agents'
                                    ])
                                ])
                            );
                            
                            // Card body
                            const cardBody = createElement('div', { className: 'card-body' });
                            
                            // Name and type header
                            cardBody.appendChild(
                                createElement('div', { className: 'mb-4 d-flex justify-content-between align-items-center' }, [
                                    createElement('h3', {}, [agent.name]),
                                    createElement('span', { className: 'badge bg-primary' }, [
                                        agent.agent_type || agent.type || 'Unknown Type'
                                    ])
                                ])
                            );
                            
                            // Description
                            cardBody.appendChild(
                                createElement('div', { className: 'mb-4' }, [
                                    createElement('h5', {}, ['Description']),
                                    createElement('p', { className: 'lead' }, [agent.description || 'No description available'])
                                ])
                            );
                            
                            // Details section
                            const detailsSection = createElement('div', { className: 'card mb-4' });
                            const detailsHeader = createElement('div', { className: 'card-header' }, [
                                createElement('h5', { className: 'mb-0' }, ['Agent Properties'])
                            ]);
                            const detailsBody = createElement('div', { className: 'card-body' });
                            
                            // Details table
                            const detailsTable = createElement('table', { className: 'table' });
                            const detailsRows = [
                                { label: 'Agent ID', value: agent.id },
                                { label: 'Status', value: agent.status || 'N/A' },
                                { label: 'Version', value: agent.version?.toString() || '1' },
                                { label: 'Created', value: new Date(agent.created_at).toLocaleString() },
                                { label: 'Last Updated', value: new Date(agent.updated_at).toLocaleString() },
                                { label: 'Created By', value: agent.created_by || 'System' }
                            ];
                            
                            detailsRows.forEach(row => {
                                const tr = createElement('tr', {}, [
                                    createElement('th', { style: 'width: 30%' }, [row.label]),
                                    createElement('td', {}, [row.value])
                                ]);
                                detailsTable.appendChild(tr);
                            });
                            
                            detailsBody.appendChild(detailsTable);
                            detailsSection.appendChild(detailsHeader);
                            detailsSection.appendChild(detailsBody);
                            cardBody.appendChild(detailsSection);
                            
                            // Edit form section
                            const editFormSection = createElement('div', { className: 'card mb-4' });
                            const editFormHeader = createElement('div', { className: 'card-header d-flex justify-content-between align-items-center' }, [
                                createElement('h5', { className: 'mb-0' }, ['Edit Agent Configuration']),
                                createElement('button', {
                                    className: 'btn btn-sm btn-outline-secondary',
                                    id: 'toggle-edit-form-btn',
                                    onClick: () => {
                                        const formContainer = document.getElementById('agent-edit-form-container');
                                        if (formContainer) {
                                            if (formContainer.style.display === 'none') {
                                                formContainer.style.display = 'block';
                                                document.getElementById('toggle-edit-form-btn').innerHTML = '<i class="bi bi-chevron-up"></i> Hide Form';
                                            } else {
                                                formContainer.style.display = 'none';
                                                document.getElementById('toggle-edit-form-btn').innerHTML = '<i class="bi bi-chevron-down"></i> Show Form';
                                            }
                                        }
                                    }
                                }, [
                                    createElement('i', { className: 'bi bi-chevron-down' }),
                                    ' Show Form'
                                ])
                            ]);
                            
                            const editFormBody = createElement('div', { 
                                className: 'card-body',
                                id: 'agent-edit-form-container',
                                style: 'display: none;'
                            });
                            
                            // Form
                            const form = createElement('form', { 
                                id: 'agent-edit-form',
                                onSubmit: (e) => {
                                    e.preventDefault();
                                    
                                    // Get form values
                                    const name = document.getElementById('agent-name').value;
                                    const description = document.getElementById('agent-description').value;
                                    const status = document.getElementById('agent-status').value;
                                    
                                    // Get JSON fields and parse them if not empty
                                    let promptTemplates = document.getElementById('agent-prompt-templates').value;
                                    let entities = document.getElementById('agent-entities').value;
                                    let tools = document.getElementById('agent-tools').value;
                                    let patterns = document.getElementById('agent-patterns').value;
                                    let llmConfig = document.getElementById('agent-llm-config').value;
                                    const persona = document.getElementById('agent-persona').value;
                                    
                                    // Parse JSON fields if they're not empty
                                    try {
                                        if (promptTemplates) promptTemplates = JSON.parse(promptTemplates);
                                        else promptTemplates = null;
                                        
                                        if (entities) entities = JSON.parse(entities);
                                        else entities = null;
                                        
                                        if (tools) tools = JSON.parse(tools);
                                        else tools = null;
                                        
                                        if (patterns) patterns = JSON.parse(patterns);
                                        else patterns = null;
                                        
                                        if (llmConfig) llmConfig = JSON.parse(llmConfig);
                                        else llmConfig = null;
                                    } catch (e) {
                                        alert('Error parsing JSON: ' + e.message);
                                        return;
                                    }
                                    
                                    // Prepare update data
                                    const updateData = {
                                        name,
                                        description,
                                        status,
                                        response_templates: promptTemplates,
                                        entities: entities,
                                        tools: tools,
                                        patterns: patterns,
                                        llm_config: llmConfig,
                                        persona: persona || null
                                    };
                                    
                                    // Call the update function
                                    updateAgent(agent.id, updateData);
                                }
                            });
                            
                            // Name field
                            const nameGroup = createElement('div', { className: 'mb-3' });
                            nameGroup.appendChild(createElement('label', { for: 'agent-name', className: 'form-label' }, ['Agent Name']));
                            nameGroup.appendChild(createElement('input', { 
                                type: 'text', 
                                className: 'form-control',
                                id: 'agent-name',
                                value: agent.name
                            }));
                            form.appendChild(nameGroup);
                            
                            // Type field
                            const typeGroup = createElement('div', { className: 'mb-3' });
                            typeGroup.appendChild(createElement('label', { for: 'agent-type', className: 'form-label' }, ['Agent Type']));
                            typeGroup.appendChild(createElement('input', { 
                                type: 'text', 
                                className: 'form-control',
                                id: 'agent-type',
                                value: agent.agent_type || agent.type,
                                disabled: true
                            }));
                            form.appendChild(typeGroup);
                            
                            // Description field
                            const descGroup = createElement('div', { className: 'mb-3' });
                            descGroup.appendChild(createElement('label', { for: 'agent-description', className: 'form-label' }, ['Description']));
                            descGroup.appendChild(createElement('textarea', { 
                                className: 'form-control',
                                id: 'agent-description',
                                rows: 3
                            }, [agent.description || '']));
                            form.appendChild(descGroup);
                            
                            // Status field
                            const statusGroup = createElement('div', { className: 'mb-3' });
                            statusGroup.appendChild(createElement('label', { for: 'agent-status', className: 'form-label' }, ['Status']));
                            const statusSelect = createElement('select', { 
                                className: 'form-select',
                                id: 'agent-status'
                            });
                            ['active', 'inactive', 'draft', 'archived'].forEach(status => {
                                const option = createElement('option', { 
                                    value: status,
                                    selected: (agent.status || 'active') === status
                                }, [status.charAt(0).toUpperCase() + status.slice(1)]);
                                statusSelect.appendChild(option);
                            });
                            statusGroup.appendChild(statusSelect);
                            form.appendChild(statusGroup);
                            
                            // Prompt Templates section (response_templates)
                            const promptTemplatesGroup = createElement('div', { className: 'mb-3' });
                            promptTemplatesGroup.appendChild(createElement('label', { for: 'agent-prompt-templates', className: 'form-label' }, ['Prompt Templates']));
                            promptTemplatesGroup.appendChild(createElement('textarea', { 
                                className: 'form-control',
                                id: 'agent-prompt-templates',
                                rows: 5,
                                placeholder: 'Enter JSON formatted prompt templates'
                            }, [agent.response_templates ? JSON.stringify(agent.response_templates, null, 2) : '']));
                            form.appendChild(promptTemplatesGroup);
                            
                            // Entity Definitions section
                            const entitiesGroup = createElement('div', { className: 'mb-3' });
                            entitiesGroup.appendChild(createElement('label', { for: 'agent-entities', className: 'form-label' }, ['Entity Definitions/Rules']));
                            entitiesGroup.appendChild(createElement('textarea', { 
                                className: 'form-control',
                                id: 'agent-entities',
                                rows: 5,
                                placeholder: 'Enter JSON formatted entity definitions'
                            }, [agent.entities ? JSON.stringify(agent.entities, null, 2) : '']));
                            form.appendChild(entitiesGroup);
                            
                            // Tools section
                            const toolsGroup = createElement('div', { className: 'mb-3' });
                            toolsGroup.appendChild(createElement('label', { for: 'agent-tools', className: 'form-label' }, ['Tools']));
                            toolsGroup.appendChild(createElement('textarea', { 
                                className: 'form-control',
                                id: 'agent-tools',
                                rows: 5,
                                placeholder: 'Enter JSON formatted tools configuration'
                            }, [agent.tools ? JSON.stringify(agent.tools, null, 2) : '']));
                            form.appendChild(toolsGroup);
                            
                            // Patterns section
                            const patternsGroup = createElement('div', { className: 'mb-3' });
                            patternsGroup.appendChild(createElement('label', { for: 'agent-patterns', className: 'form-label' }, ['Patterns']));
                            patternsGroup.appendChild(createElement('textarea', { 
                                className: 'form-control',
                                id: 'agent-patterns',
                                rows: 5,
                                placeholder: 'Enter JSON formatted patterns for agent matching'
                            }, [agent.patterns ? JSON.stringify(agent.patterns, null, 2) : '']));
                            form.appendChild(patternsGroup);
                            
                            // LLM Config section
                            const llmConfigGroup = createElement('div', { className: 'mb-3' });
                            llmConfigGroup.appendChild(createElement('label', { for: 'agent-llm-config', className: 'form-label' }, ['LLM Configuration']));
                            llmConfigGroup.appendChild(createElement('textarea', { 
                                className: 'form-control',
                                id: 'agent-llm-config',
                                rows: 5,
                                placeholder: 'Enter JSON formatted LLM configuration'
                            }, [agent.llm_config ? JSON.stringify(agent.llm_config, null, 2) : '']));
                            form.appendChild(llmConfigGroup);
                            
                            // Persona section
                            const personaGroup = createElement('div', { className: 'mb-3' });
                            personaGroup.appendChild(createElement('label', { for: 'agent-persona', className: 'form-label' }, ['Persona']));
                            personaGroup.appendChild(createElement('textarea', { 
                                className: 'form-control',
                                id: 'agent-persona',
                                rows: 5,
                                placeholder: 'Enter agent persona definition'
                            }, [agent.persona || '']));
                            form.appendChild(personaGroup);
                            
                            // Submit button
                            const submitBtn = createElement('button', { 
                                type: 'submit', 
                                className: 'btn btn-primary'
                            }, ['Save Changes']);
                            form.appendChild(submitBtn);
                            
                            editFormBody.appendChild(form);
                            editFormSection.appendChild(editFormHeader);
                            editFormSection.appendChild(editFormBody);
                            cardBody.appendChild(editFormSection);
                            
                            // Actions section
                            const actionsSection = createElement('div', { className: 'mb-4 d-flex gap-2' }, [
                                createElement('button', { 
                                    className: 'btn btn-primary',
                                    onClick: () => {
                                        const formContainer = document.getElementById('agent-edit-form-container');
                                        if (formContainer) {
                                            formContainer.style.display = 'block';
                                            document.getElementById('toggle-edit-form-btn').innerHTML = '<i class="bi bi-chevron-up"></i> Hide Form';
                                        }
                                    }
                                }, [
                                    createElement('i', { className: 'bi bi-pencil' }),
                                    ' Edit Agent'
                                ]),
                                createElement('button', { 
                                    className: 'btn btn-danger',
                                    onClick: () => {
                                        if (confirm(`Are you sure you want to delete "${agent.name}"?`)) {
                                            deleteAgent(agent.id);
                                        }
                                    }
                                }, [
                                    createElement('i', { className: 'bi bi-trash' }),
                                    ' Delete Agent'
                                ])
                            ]);
                            cardBody.appendChild(actionsSection);
                            
                            detailsContainer.appendChild(cardBody);
                            tabContent.appendChild(detailsContainer);
                        }
                    }
                    
                    // Agent Builder tab content
                    if (activeTab === 'agent-builder') {
                        const builderTab = createElement('div', { className: 'tab-pane fade show active' });
                        
                        const card = createElement('div', { className: 'card' });
                        
                        // Card header
                        card.appendChild(
                            createElement('div', { className: 'card-header d-flex justify-content-between align-items-center' }, [
                                createElement('h5', { className: 'mb-0' }, ['Agent Builder']),
                                createElement('button', { className: 'btn btn-primary btn-sm' }, [
                                    createElement('i', { className: 'bi bi-plus' }),
                                    ' Create New Agent'
                                ])
                            ])
                        );
                        
                        // Card body
                        const cardBody = createElement('div', { className: 'card-body' });
                        
                        // Debug output to console
                        console.log('Builder agents array length:', builderAgents.length);
                        
                        if (builderAgents && builderAgents.length > 0) {
                            // Table
                            const table = createElement('table', { className: 'table table-hover' });
                            
                            // Table header
                            const thead = createElement('thead');
                            thead.appendChild(
                                createElement('tr', {}, [
                                    createElement('th', {}, ['Name']),
                                    createElement('th', {}, ['Type']),
                                    createElement('th', {}, ['Description']),
                                    createElement('th', {}, ['Actions'])
                                ])
                            );
                            table.appendChild(thead);
                            
                            // Table body
                            const tbody = createElement('tbody');
                            
                            // Agent rows
                            builderAgents.forEach(agent => {
                                console.log('Processing builder agent:', agent.name, agent);
                                
                                const row = createElement('tr');
                                
                                // Name column
                                row.appendChild(
                                    createElement('td', {}, [agent.name])
                                );
                                
                                // Type column - Try both agent_type and type fields with formatting
                                const rawAgentType = agent.agent_type || agent.type || 'N/A';
                                // Format the agent type for display (convert SNAKE_CASE or snake_case to Title Case)
                                const formattedAgentType = rawAgentType.split('_')
                                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                                    .join(' ');
                                
                                row.appendChild(
                                    createElement('td', {}, [formattedAgentType])
                                );
                                
                                // Description column
                                row.appendChild(
                                    createElement('td', { className: 'agent-description' }, [agent.description || 'No description'])
                                );
                                
                                // Actions column
                                const actionsCell = createElement('td');
                                
                                // Edit button with agent ID
                                const editButton = createElement('button', { 
                                    className: 'btn btn-sm btn-outline-primary me-2',
                                    'data-agent-id': agent.id,
                                    onClick: (e) => {
                                        console.log('Edit agent:', agent.id);
                                        showAgentDetails(agent.id);
                                    }
                                }, [
                                    createElement('i', { className: 'bi bi-pencil' }),
                                    ' Edit'
                                ]);
                                
                                actionsCell.appendChild(editButton);
                                
                                // Delete button with agent ID
                                const deleteButton = createElement('button', { 
                                    className: 'btn btn-sm btn-outline-danger',
                                    'data-agent-id': agent.id,
                                    onClick: (e) => {
                                        if (confirm(`Are you sure you want to delete "${agent.name}"?`)) {
                                            console.log('Delete agent:', agent.id);
                                            deleteAgent(agent.id);
                                        }
                                    }
                                }, [
                                    createElement('i', { className: 'bi bi-trash' }),
                                    ' Delete'
                                ]);
                                
                                actionsCell.appendChild(deleteButton);
                                
                                row.appendChild(actionsCell);
                                tbody.appendChild(row);
                            });
                            
                            table.appendChild(tbody);
                            cardBody.appendChild(table);
                        } else {
                            // No agents message
                            const emptyState = createElement('div', { className: 'text-center py-5' });
                            
                            emptyState.appendChild(
                                createElement('i', { className: 'bi bi-robot display-1 text-muted mb-3' })
                            );
                            
                            emptyState.appendChild(
                                createElement('h5', {}, ['No Custom Agents Yet'])
                            );
                            
                            emptyState.appendChild(
                                createElement('p', { className: 'text-muted' }, [
                                    'Use the Agent Builder to create your own custom agents.'
                                ])
                            );
                            
                            emptyState.appendChild(
                                createElement('button', { className: 'btn btn-primary' }, [
                                    createElement('i', { className: 'bi bi-plus' }),
                                    ' Create Your First Agent'
                                ])
                            );
                            
                            cardBody.appendChild(emptyState);
                        }
                        
                        card.appendChild(cardBody);
                        builderTab.appendChild(card);
                        tabContent.appendChild(builderTab);
                    }
                    
                    container.appendChild(tabContent);
                }
                
                root.appendChild(container);
            }
            
            // Function to handle agent editing
            function showAgentDetails(agentId) {
                console.log('Showing details for agent:', agentId);
                selectedAgentId = agentId;
                
                // Find the agent data
                const agent = builderAgents.find(a => a.id === agentId);
                
                if (!agent) {
                    console.error('Agent not found:', agentId);
                    return;
                }
                
                // Save current tab content
                const previousTab = activeTab;
                
                // Switch to agent detail view
                activeTab = 'agent-details';
                
                // Render the updated page
                renderPage();
                
                // Add back button listener
                document.getElementById('back-to-agents-btn')?.addEventListener('click', () => {
                    // Switch back to previous tab
                    activeTab = previousTab || 'agent-builder';
                    selectedAgentId = null;
                    renderPage();
                });
            }
            
            // Function to update an agent
            async function updateAgent(agentId, updateData) {
                if (!agentId) return;
                
                try {
                    // Show loading state
                    const submitBtn = document.querySelector('#agent-edit-form button[type="submit"]');
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';
                    }
                    
                    const response = await fetch(`/api/v1/agent-builder/agents/${agentId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updateData)
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Update the agent in local data
                        const agentIndex = builderAgents.findIndex(a => a.id === agentId);
                        if (agentIndex !== -1) {
                            builderAgents[agentIndex] = { ...builderAgents[agentIndex], ...updateData };
                        }
                        
                        // Show success message
                        alert('Agent updated successfully');
                        
                        // Refresh data from server
                        fetchData();
                        
                        // Go back to agents list
                        activeTab = 'agent-builder';
                        selectedAgentId = null;
                        renderPage();
                    } else {
                        throw new Error(data.error || 'Failed to update agent');
                    }
                } catch (err) {
                    console.error('Error updating agent:', err);
                    alert(`Error updating agent: ${err.message}`);
                    
                    // Re-enable submit button
                    const submitBtn = document.querySelector('#agent-edit-form button[type="submit"]');
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Save Changes';
                    }
                }
            }
            
            // Function to delete an agent
            async function deleteAgent(agentId) {
                if (!agentId) return;
                
                try {
                    const response = await fetch(`/api/v1/agent-builder/agents/${agentId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Remove agent from local data
                        builderAgents = builderAgents.filter(a => a.id !== agentId);
                        
                        // Show success message
                        alert('Agent deleted successfully');
                        
                        // Refresh page
                        renderPage();
                    } else {
                        throw new Error(data.error || 'Failed to delete agent');
                    }
                } catch (err) {
                    console.error('Error deleting agent:', err);
                    alert(`Error deleting agent: ${err.message}`);
                }
            }
            
            // Fetch data and render
            function fetchData() {
                // Fetch regular agents
                fetch('/api/v1/agents')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Agents data:', data);
                        if (data.success && data.agents) {
                            agents = data.agents;
                        } else {
                            throw new Error(data.error || 'Failed to load agents');
                        }
                        isLoading = false;
                        renderPage();
                    })
                    .catch(err => {
                        console.error('Error fetching agents:', err);
                        error = 'Failed to load agents. Please try again later.';
                        isLoading = false;
                        renderPage();
                    });
                
                // Fetch builder agents
                fetch('/api/v1/agent-builder/agents')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Builder agents data:', data);
                        if (data.success && data.agents) {
                            builderAgents = data.agents;
                            console.log(`Loaded ${builderAgents.length} agents from builder API`);
                            
                            // For now, reuse the regular agents list for the builder
                            // This ensures we display something in the builder tab
                            if (builderAgents.length === 0 && agents.length > 0) {
                                console.log('Using regular agents for builder UI since no builder agents returned');
                                builderAgents = agents.filter(agent => !agent.is_system);
                            }
                            
                            renderPage();
                        } else {
                            throw new Error(data.error || 'Failed to load builder agents');
                        }
                    })
                    .catch(err => {
                        console.error('Error fetching builder agents:', err);
                        // Use regular agents as fallback in case of error
                        if (agents.length > 0) {
                            builderAgents = agents.filter(agent => !agent.is_system);
                            renderPage();
                        }
                    });
            }
            
            // Initial render
            renderPage();
            
            // Fetch data
            fetchData();
        });
    </script>
</body>
</html>
