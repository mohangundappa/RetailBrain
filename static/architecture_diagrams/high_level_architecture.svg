<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Staples Brain - High Level Architecture</text>
  
  <!-- External Systems -->
  <rect x="50" y="100" width="120" height="60" rx="10" ry="10" fill="#f8f9fa" stroke="#212529" stroke-width="2"/>
  <text x="110" y="135" font-family="Arial" font-size="14" text-anchor="middle">Kore.ai</text>
  
  <rect x="50" y="170" width="120" height="60" rx="10" ry="10" fill="#f8f9fa" stroke="#212529" stroke-width="2"/>
  <text x="110" y="205" font-family="Arial" font-size="14" text-anchor="middle">Slack</text>
  
  <rect x="50" y="240" width="120" height="60" rx="10" ry="10" fill="#f8f9fa" stroke="#212529" stroke-width="2"/>
  <text x="110" y="275" font-family="Arial" font-size="14" text-anchor="middle">Facebook</text>
  
  <rect x="50" y="310" width="120" height="60" rx="10" ry="10" fill="#f8f9fa" stroke="#212529" stroke-width="2"/>
  <text x="110" y="345" font-family="Arial" font-size="14" text-anchor="middle">Email</text>

  <!-- Staples API Services -->
  <rect x="650" y="160" width="120" height="180" rx="10" ry="10" fill="#f8d7d7" stroke="#212529" stroke-width="2"/>
  <text x="710" y="200" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Staples API</text>
  <text x="710" y="220" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Services</text>
  <text x="710" y="260" font-family="Arial" font-size="12" text-anchor="middle">Order API</text>
  <text x="710" y="280" font-family="Arial" font-size="12" text-anchor="middle">Customer API</text>
  <text x="710" y="300" font-family="Arial" font-size="12" text-anchor="middle">Product API</text>
  <text x="710" y="320" font-family="Arial" font-size="12" text-anchor="middle">Store API</text>
  
  <!-- Staples Brain System (combined Core + Agents) -->
  <rect x="200" y="100" width="420" height="420" rx="10" ry="10" fill="#e9ecef" stroke="#495057" stroke-width="3"/>
  <text x="410" y="130" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Staples Brain</text>
  
  <!-- Core Components Container -->
  <rect x="220" y="150" width="180" height="240" rx="8" ry="8" fill="#cce5ff" stroke="#1864ab" stroke-width="2"/>
  <text x="310" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Core Components</text>
  
  <!-- Individual Core Components -->
  <rect x="230" y="190" width="160" height="50" rx="5" ry="5" fill="#d0ebff" stroke="#1864ab" stroke-width="1"/>
  <text x="310" y="220" font-family="Arial" font-size="12" text-anchor="middle">Intent Handler</text>
  
  <rect x="230" y="250" width="160" height="50" rx="5" ry="5" fill="#d0ebff" stroke="#1864ab" stroke-width="1"/>
  <text x="310" y="280" font-family="Arial" font-size="12" text-anchor="middle">Orchestrator</text>
  
  <rect x="230" y="310" width="160" height="50" rx="5" ry="5" fill="#d0ebff" stroke="#1864ab" stroke-width="1"/>
  <text x="310" y="340" font-family="Arial" font-size="12" text-anchor="middle">Memory System</text>
  
  <!-- Agent Components Container -->
  <rect x="420" y="150" width="180" height="240" rx="8" ry="8" fill="#fff3e0" stroke="#e67700" stroke-width="2"/>
  <text x="510" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Agent Components</text>
  
  <!-- Individual Agents -->
  <rect x="430" y="190" width="160" height="40" rx="5" ry="5" fill="#fff3bf" stroke="#e67700" stroke-width="1"/>
  <text x="510" y="215" font-family="Arial" font-size="12" text-anchor="middle">Package Tracking</text>
  
  <rect x="430" y="240" width="160" height="40" rx="5" ry="5" fill="#fff3bf" stroke="#e67700" stroke-width="1"/>
  <text x="510" y="265" font-family="Arial" font-size="12" text-anchor="middle">Password Reset</text>
  
  <rect x="430" y="290" width="160" height="40" rx="5" ry="5" fill="#fff3bf" stroke="#e67700" stroke-width="1"/>
  <text x="510" y="315" font-family="Arial" font-size="12" text-anchor="middle">Store Locator</text>
  
  <rect x="430" y="340" width="160" height="40" rx="5" ry="5" fill="#fff3bf" stroke="#e67700" stroke-width="1"/>
  <text x="510" y="365" font-family="Arial" font-size="12" text-anchor="middle">Custom Agents</text>
  
  <!-- PostgreSQL Database (inside Staples Brain) -->
  <rect x="310" y="420" width="200" height="60" rx="10" ry="10" fill="#ffe3e3" stroke="#c92a2a" stroke-width="2"/>
  <text x="410" y="455" font-family="Arial" font-size="16" text-anchor="middle">PostgreSQL Database</text>
  
  <!-- Observability -->
  <rect x="450" y="550" width="150" height="60" rx="10" ry="10" fill="#d3f9d8" stroke="#2b8a3e" stroke-width="2"/>
  <text x="525" y="585" font-family="Arial" font-size="16" text-anchor="middle">Observability</text>
  
  <!-- Connections -->
  <!-- External to Staples Brain -->
  <line x1="170" y1="130" x2="200" y2="150" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="170" y1="200" x2="200" y2="200" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="170" y1="270" x2="200" y2="250" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="170" y1="340" x2="200" y2="300" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Core to Agents -->
  <!-- Intent Handler to Agents -->
  <line x1="390" y1="215" x2="430" y2="215" stroke="#1864ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Orchestrator to Agents -->
  <line x1="390" y1="275" x2="430" y2="275" stroke="#1864ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Memory System to Agents (bidirectional) -->
  <line x1="390" y1="335" x2="430" y2="335" stroke="#1864ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="350" x2="390" y2="350" stroke="#1864ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Agents to Staples API Services -->
  <line x1="590" y1="210" x2="650" y2="210" stroke="#e67700" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="260" x2="650" y2="260" stroke="#e67700" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="310" x2="650" y2="310" stroke="#e67700" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Components to Database -->
  <line x1="310" y1="390" x2="310" y2="420" stroke="#c92a2a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="390" x2="410" y2="420" stroke="#c92a2a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Brain to Observability -->
  <line x1="410" y1="520" x2="525" y2="550" stroke="#2b8a3e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Define the arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#212529"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="550" width="20" height="20" fill="#f8f9fa" stroke="#212529" stroke-width="2"/>
  <text x="80" y="565" font-family="Arial" font-size="12">External Systems</text>
  
  <rect x="50" y="580" width="20" height="20" fill="#cce5ff" stroke="#1864ab" stroke-width="2"/>
  <text x="80" y="595" font-family="Arial" font-size="12">Core Components</text>
  
  <rect x="50" y="610" width="20" height="20" fill="#fff3e0" stroke="#e67700" stroke-width="2"/>
  <text x="80" y="625" font-family="Arial" font-size="12">Agent Components</text>
  
  <rect x="250" y="550" width="20" height="20" fill="#ffe3e3" stroke="#c92a2a" stroke-width="2"/>
  <text x="280" y="565" font-family="Arial" font-size="12">Database</text>
  
  <rect x="250" y="580" width="20" height="20" fill="#d3f9d8" stroke="#2b8a3e" stroke-width="2"/>
  <text x="280" y="595" font-family="Arial" font-size="12">Observability</text>
  
  <rect x="250" y="610" width="20" height="20" fill="#f8d7d7" stroke="#212529" stroke-width="2"/>
  <text x="280" y="625" font-family="Arial" font-size="12">Staples API Services</text>
</svg>